<h1>Hello and welcome to {{ title }}</h1>
<ul>
  <li *ngFor="let statement of statements">
    <div *ngIf="!statement; else elseBlock">MISSING DATA</div>
    <ng-template #elseBlock>
      {{ statement!.value }} {{ statement!.action | toSymbol }}
      {{ statement!.secondValue }} = {{ statement!.result }}
    </ng-template>
  </li>
</ul>

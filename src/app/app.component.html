<h1>Hello and welcome to {{ title }}</h1>
<ul>
  <li *ngFor="let equation of equations">
    <div *ngIf="!equation; else elseBlock">MISSING DATA</div>
    <ng-template #elseBlock>
      {{ equation!.value }} {{ equation!.action | toSymbol }}
      {{ equation!.secondValue }} = {{ equation!.result }}
    </ng-template>
  </li>
</ul>
